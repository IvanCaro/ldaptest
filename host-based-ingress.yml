
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: host-based-ingress
  namespace: ingress-nginx 
spec:
  rules:
  - host: catastro1.k8.cl
    http:
      paths:
      - backend:
          serviceName: nginx-service-1
          servicePort: 90
  - host: catastro2.k8.cl
    http:
      paths:
      - backend:
          serviceName: nginx-service-2
          servicePort: 90
